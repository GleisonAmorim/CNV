<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Imagens para PNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        .file-input-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 12px 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            width: 100%;
            background-color: #fafafa;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }

        .file-info {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .progress-info {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 25px;
            width: 0;
            background-color: #28a745;
            color: white;
            text-align: center;
            line-height: 25px;
            font-size: 14px;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status-message {
            font-weight: bold;
            margin-top: 15px;
        }

        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Conversor de Imagens para PNG</h1>

        <div class="file-input-container">
            <input type="file" id="image-input" accept="image/png, image/jpeg, image/gif, image/webp" multiple>
            <div class="file-info" id="file-info">Nenhum arquivo selecionado</div>
        </div>

        <button id="convert-btn" disabled>Converter para PNG e Gerar ZIP</button>

        <div class="progress-info" id="progress-info">
            <div id="progress-text">Iniciando conversão...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <div class="status-message" id="status-message"></div>
        </div>
    </div>

    <script>
        const inputFile = document.getElementById('image-input');
        const convertBtn = document.getElementById('convert-btn');
        const fileInfo = document.getElementById('file-info');
        const progressInfo = document.getElementById('progress-info');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const statusMessage = document.getElementById('status-message');
        const supportedFormats = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];

        let filesToConvert = [];

        inputFile.addEventListener('change', (e) => {
            filesToConvert = e.target.files;
            fileInfo.innerHTML = `Arquivos carregados: ${filesToConvert.length}`;
            statusMessage.textContent = '';
            convertBtn.disabled = false;
        });

        convertBtn.addEventListener('click', () => {
            if (filesToConvert.length === 0) {
                alert('Por favor, selecione uma ou mais imagens.');
                return;
            }

            convertBtn.disabled = true;
            convertImagesToZip(filesToConvert);
        });

        function updateProgress(current, total, etapa = 'Conversão') {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
            progressText.textContent = `${etapa} - ${percent}%`;
        }

        function convertImagesToZip(files) {
            const zip = new JSZip();
            const imagesFolder = zip.folder("images");

            progressInfo.style.display = 'block';
            updateProgress(0, 100);
            statusMessage.textContent = '';

            let converted = 0;
            const validFiles = Array.from(files).filter(file => supportedFormats.includes(file.type));

            if (validFiles.length === 0) {
                statusMessage.textContent = 'Nenhum arquivo válido para conversão.';
                statusMessage.className = 'status-message status-error';
                convertBtn.disabled = false;
                return;
            }

            const promises = validFiles.map((file, index) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = new Image();
                        img.onload = function () {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob((blob) => {
                                const fileName = file.name.replace(/\.[^/.]+$/, "") + '.png';
                                imagesFolder.file(fileName, blob);
                                converted++;
                                updateProgress(converted, validFiles.length, 'Convertendo');
                                resolve();
                            }, 'image/png');
                        };
                        img.onerror = () => {
                            console.error(`Erro ao carregar a imagem: ${file.name}`);
                            reject();
                        };
                        img.src = event.target.result;
                    };
                    reader.onerror = () => reject();
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises).then(() => {
                progressText.textContent = "Compactando arquivos ZIP...";
                progressBar.style.width = `0%`;
                progressBar.textContent = `0%`;

                zip.generateAsync({ type: "blob" }, (metadata) => {
                    updateProgress(metadata.percent, 100, 'Compactando');
                }).then((content) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'imagens_convertidas.zip';
                    link.click();

                    progressText.textContent = "Conversão e download concluídos!";
                    statusMessage.textContent = "✅ Sucesso! As imagens foram convertidas e baixadas.";
                    statusMessage.className = 'status-message status-success';
                    convertBtn.disabled = false;
                });
            }).catch((error) => {
                console.error('Erro na conversão das imagens', error);
                statusMessage.textContent = "❌ Ocorreu um erro durante a conversão.";
                statusMessage.className = 'status-message status-error';
                convertBtn.disabled = false;
            });
        }
    </script>
</body>

</html>
