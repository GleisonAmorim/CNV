<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Imagens para PNG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="file"] {
            margin-top: 20px;
        }

        .file-info,
        .progress-info {
            margin-top: 20px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #28a745;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Conversor de Imagens para PNG</h1>

    <input type="file" id="image-input" accept="image/png, image/jpeg, image/gif, image/webp" multiple>
    <div class="file-info" id="file-info"></div>
    <button id="convert-btn">Converter para PNG e Gerar ZIP</button>

    <div class="progress-info" id="progress-info" style="display: none;">
        <div id="progress-text">Iniciando conversão...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const inputFile = document.getElementById('image-input');
        const convertBtn = document.getElementById('convert-btn');
        const fileInfo = document.getElementById('file-info');
        const progressInfo = document.getElementById('progress-info');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const supportedFormats = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];

        let filesToConvert = [];

        inputFile.addEventListener('change', (e) => {
            filesToConvert = e.target.files;
            fileInfo.innerHTML = `Arquivos carregados: ${filesToConvert.length}`;
        });

        convertBtn.addEventListener('click', () => {
            if (filesToConvert.length === 0) {
                alert('Por favor, selecione uma imagem para converter.');
                return;
            }
            convertImagesToZip(filesToConvert);
        });

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
            progressText.textContent = `Convertendo imagem ${current} de ${total}...`;
        }

        function convertImagesToZip(files) {
            const zip = new JSZip();
            const imagesFolder = zip.folder("images");

            progressInfo.style.display = 'block';
            updateProgress(0, files.length);

            let converted = 0;

            const promises = Array.from(files).map((file, index) => {
                return new Promise((resolve, reject) => {
                    if (supportedFormats.includes(file.type)) {
                        const reader = new FileReader();
                        reader.onload = function (event) {
                            const img = new Image();
                            img.onload = function () {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                canvas.toBlob((blob) => {
                                    const fileName = file.name.replace(/\.[^/.]+$/, "") + '.png';
                                    imagesFolder.file(fileName, blob);
                                    converted++;
                                    updateProgress(converted, files.length);
                                    resolve();
                                }, 'image/png');
                            };
                            img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        alert('Arquivo não suportado. Por favor, selecione uma imagem JPEG, PNG, GIF ou WEBP.');
                        reject();
                    }
                });
            });

            Promise.all(promises).then(() => {
                progressText.textContent = "Compactando arquivos ZIP...";
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'imagens_convertidas.zip';
                    link.click();
                    progressText.textContent = "Conversão e download concluídos!";
                });
            }).catch((error) => {
                console.error('Erro na conversão das imagens', error);
            });
        }
    </script>
</body>

</html>
